<div class="social full">
	<p>Follow Us:</p>
	<ul>
		<li ng-repeat="social in client.client.socials">
			<a id="{{social.name}}" href="https://{{social.link}}" target="_blank">
				<img src="assets/images/icons/social_icon_{{social.name}}.png" alt="{{social.name}} icon">
			</a>
		</li>
	</ul>
</div>
