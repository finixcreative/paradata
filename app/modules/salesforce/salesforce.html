<div class="texture-bg full">
	<div class="hero white-txt">
		<a class="button center close-button" ng-controller="SalesforceController" ng-click="popover()">X</a>
		<form class="full" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
			<div class="wrapper middle" style="max-width: 600px;">
				<div class="full center pad">
					<img class="form-logo" src="assets/images/paradata-logo.png">
					<h2>Try it before you buy it</h2>				
				</div>
				<div class="full">
					<input type=hidden name="oid" value="00D61000000Hut0">
					<input type=hidden name="retURL" value="http://finixcreative.github.io/paradata">
					<!--
					NOTE: These fields are optional debugging elements. Please uncomment these lines if you wish to test in debug mode.
					<input type="hidden" name="debug" value=1>
					<input type="hidden" name="debugEmail" value="greg@paradata.io">
					-->
					<div class="full pad">
						<label for="first_name">Name *</label><br>
						<input id="first_name" class="half" name="first_name" type="text" maxlength="40" size="20" placeholder="First" style="border-right: 1px solid #ccc; border-radius: 5px 0 0 5px;" required/>
						<input id="last_name" class="half" name="last_name" type="text" maxlength="80" size="20" placeholder="Last" style="border-radius: 0 5px 5px 0;" required/>
					</div>
					<div class="half pad">
						<label for="email">Email *</label><br>
						<input id="email" class="full" maxlength="80" name="email" type="email" required/>
					</div>
					<div class="half pad">
						<label for="phone">Phone *</label><br>
						<input id="phone" class="full" maxlength="40" name="phone" type="tel" required/>
					</div>
					<div class="half pad">
						<label for="company">Company *</label><br>
						<input id="company" class="full" maxlength="40" name="company" size="20" type="text" required/>
					</div>
					<div class="half pad">
						<label for="industry">Industry</label><br>
						<select id="industry" class="full" name="industry">
							<option value="" selected disabled>Select one</option>
							<option value="Distribution">Distribution</option>
							<option value="Industrial Manufacturing">Industrial Manufacturing</option>
							<option value="IT Hardware OEM">IT Hardware OEM</option>
							<option value="Software">Software</option>
						</select>
					</div>
				</div>
				<div class="full center">
					<input class="button" type="submit" name="submit" value="Get your free trial"><br>
					<label>* Required information</label>
				</div>
			</div>
		</form>
	</div>
</div>
