<div class="texture-bg full">
	<div class="hero white-txt">
		<a class="button center close-button" ng-controller="SalesforceController" ng-click="popover()">X</a>
		<form class="full" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
			<div class="wrapper middle" style="max-width: 600px;">
				<div class="full center pad">
					<img class="form-logo desktop tablet" src="assets/images/paradata-logo.png">
					<h2>Schedule a demo</h2>
				</div>
				<div class="full">
					<input type=hidden name="oid" value="00D61000000Hut0">
					<input type=hidden name="retURL" value="http://finixcreative.github.io/paradata/#/thanks">
					<!--
					NOTE: These fields are optional debugging elements. Please uncomment these lines if you wish to test in debug mode.
					<input type="hidden" name="debug" value=1>
					<input type="hidden" name="debugEmail" value="greg@paradata.io">
					-->
					<div class="full pad">
						<div class="half" style="width: 50%;">
							<label for="first_name">First name *</label>
							<input id="first_name" name="first_name" class="full" type="text" maxlength="40" size="20" style="border-right: 1px solid #ccc; border-radius: 5px 0 0 5px;" required/>
						</div>
						<div class="half" style="width: 50%;">
							<label for="last_name">Last name *</label>
							<input id="last_name" name="last_name" class="full" type="text" maxlength="80" size="20" style="border-radius: 0 5px 5px 0;" required/>
						</div>
					</div>
					<div class="half pad">
						<label for="email">Email *</label><br>
						<input id="email" class="full" maxlength="80" name="email" type="email" required/>
					</div>
					<div class="half pad">
						<label for="phone">Phone *</label><br>
						<input id="phone" class="full" maxlength="40" name="phone" type="tel" required/>
					</div>
					<div class="full pad">
						<label for="company">Company *</label><br>
						<input id="company" class="full" maxlength="40" name="company" size="20" type="text" required/>
					</div>
				</div>
				<div class="full center">
					<input class="button" type="submit" name="submit" value="Schedule a demo"><br>
					<label>* Required information</label>
				</div>
			</div>
		</form>
	</div>
</div>
