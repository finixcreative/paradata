<div class="{{team.team.size}}" ng-repeat="member in team.team.members">
	<img class="full" src="assets/images/team/{{member.portrait}}" alt="{{member.name}} portrait">
	<h3>{{member.name}}</h3>
	<h4>{{member.title}}</h4>
	<ul>
		<li>
			<b>Most proud of:</b><br>
			{{member.accomplishment}}
		</li>
		<li>
			<b>Favorite music:</b><br>
			{{member.music}}
		</li>
		<li>
			<b>Favorite weekend activity:</b><br>
			{{member.activity}}
		</li>
	</ul>
</div>
