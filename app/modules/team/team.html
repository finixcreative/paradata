<div class="{{team.size}}" ng-repeat="member in team.members">
	<a class="quarter pad" href="{{member.linkedin}}" target="_blank">
		<img class="full" src="assets/images/team/{{member.portrait}}" alt="{{member.name}} portrait">
	</a>
	<div class="threequarter pad">
		<h3>
			<a href="{{member.linkedin}}" target="_blank">{{member.name}}</a>
		</h3>
		<h4>{{member.title}}</h4>
		<p>
			<b>Most proud of:</b> {{member.accomplishment}}<br>
			<b>Favorite music:</b> {{member.music}}<br>
			<b>Favorite weekend activity:</b> {{member.activity}}
		</p>
	</div>
</div>
