<div class="{{team.team.size}}" ng-repeat="member in team.team.members">
	<a class="third pad" href="{{member.linkedin}}" target="_blank">
		<img class="full" src="assets/images/team/{{member.portrait}}" alt="{{member.name}} portrait">
	</a>
	<div class="twothird pad">
		<h3>
			<a href="{{member.linkedin}}" target="_blank">{{member.name}}</a>
		</h3>
		<h4>{{member.title}}</h4>
		<ul>
			<li>
				<b>Most proud of:</b> {{member.accomplishment}}
			</li>
			<li>
				<b>Favorite music:</b> {{member.music}}
			</li>
			<li>
				<b>Favorite weekend activity:</b> {{member.activity}}
			</li>
		</ul>		
	</div>
</div>
