<div class="white-bg full">
	<div class="wrapper middle">
		<div class="pad half" ng-repeat="price in prices">
			<h3 class="center">{{price.plan}}</h3>
			<table class="full">
				<tbody class="full">
					<tr class="full center">
						<td class="half pad"><h4>First 10 SKUs<h4></td>
						<td class="half pad"><h4>Additional SKUs</h4></td>
					</tr>
					<tr class="full center">
						<td class="half pad">{{price.cost.first10skus.annual}} / year</td>
						<td class="half pad">{{price.cost.additionalskus.annual}} / year</td>
					</tr>
					<tr class="full center">
						<td class="half pad"><b>{{price.cost.first10skus.monthly}} / month</b></td>
						<td class="half pad"><b>{{price.cost.additionalskus.monthly}} / month</b></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>All pricing based per product SKU.</p>
	</div>
</div>
