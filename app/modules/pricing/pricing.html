<div class="white-bg full">
	<div class="wrapper middle">
		<div class="pad half" ng-repeat="price in prices">
			<h3>{{price.plan}}</h3>
			<h4>First 10 SKUs</h4>
			<p>
				Annual Cost: {{price.cost.first10skus.annual}}<br>
				Monthly Cost: {{price.cost.first10skus.monthly}}<br>
			</p>
			<h4>Additional SKUs</h4>
			<p>
				Annual Cost: {{price.cost.additionalskus.annual}}<br>
				Monthly Cost: {{price.cost.additionalskus.monthly}}<br>
			</p>
		</div>
	</div>
</div>
