<div class="full">
	<p>{{ client.company }} {{ client.type }}</p>
	<p ng-repeat="location in client.locations">
		<a href="{{location.map}}" target="_blank">
			{{location.address.street}}<br>
			{{location.address.city}}, {{location.address.state}} {{location.address.zip}}
		</a>
	</p>
	<p>
		<a href="tel:1-{{client.contact.phone}}">{{client.contact.phone}}</a><br>
		<a href="mailto:{{client.contact.email}}">{{client.contact.email}}</a>
	</p>
</div>
