<p class="{{content.config.size}} {{content.config.class}}">{{content.config.text}}</p>
<div class="full pad">
	<label for="text">Text</label>
	<input name="text" type="text" ng-bind="content.config.text">
	<label for="class">Class</label>
	<input type="class" ng-bind="{{content.config.class}}">
	<label for="size">Size</label>
	<input type="size" ng-bind="{{content.config.size}}">
</div>
