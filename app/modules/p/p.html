<p class="{{size}} {{class}}" ng-bind="content.config">{{text}}</p>
<form class="full pad" ng-model="content.config" style="background-color: rgba(0,0,0,0.2)">
	<label for="text">Text</label>
	<input type="text" name="text" value="{{text}}">
	<label for="class">Class</label>
	<input type="text" name="class" value="{{class}}">
	<label for="size">Size</label>
	<input type="text" name="size" value="{{size}}">
</form>
